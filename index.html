<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-section">
            <input type="text" id="locationInput" placeholder="Enter location" class="input-field">
            <button id="searchBtn" class="btn">Search</button>
        </div>

        <div class="toggle-section">
            <label for="unitToggle" class="toggle-label">Toggle °C/°F</label>
            <input type="checkbox" id="unitToggle" class="toggle-input">
        </div>

        <div id="weatherInfo" class="weather-info"></div>

        <img id="weatherGif" alt="Weather GIF" class="weather-gif">
    </div>

    <script src="index.js"></script>
</body>

</html>
